<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Showroom</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>    
    <i class="fa fa-shopping-cart fa-2x" aria-hidden="true" style="float: right; padding-right: 20px;"></i>
    <div id="header">
        <h1 data-m="bounce-down">Welcome to the <special onclick="changeFontColor()" data-m="drop" id="changeColor">Clothing Showroom</special></h1>
    </div>

    <div id="content" data-m="reveal">
        <div id="cards">
            <div class="card">
            <div class="card-content">
                <div class="card-image">
                </div>
                <div class="card-info-wrapper">
                <div class="card-info">
                    <div class="card-info-title">
                        <img src="images/download.jpg">
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div class="card">
            <div class="card-content">
                <div class="card-image">
                </div>
                <div class="card-info-wrapper">
                <div class="card-info">
                    <div class="card-info-title">
                    <img src="images/images(1).jpg">
                    </div>
                </div>  
                </div>
            </div>
            </div>
            <div class="card">
            <div class="card-content">
                <div class="card-image">
                <i class="fa-duotone fa-blender-phone"></i>
                </div>
                <div class="card-info-wrapper">
                <div class="card-info">
                    <div class="card-info-title">
                    <img src="images/images(2).jpg">
                    </div>    
                </div>
                </div>
            </div>
            </div>
            <div class="card">
            <div class="card-content">
                <div class="card-image">
                </div>
                <div class="card-info-wrapper">
                <div class="card-info">
                    <div class="card-info-title">
                    <img src="images/images(3).jpg">
                    </div>    
                </div>
                </div>
            </div>
            </div>
            <div class="card">
            <div class="card-content">
                <div class="card-image">
                </div>
                <div class="card-info-wrapper">
                <div class="card-info">
                    <div class="card-info-title">
                    <img src="images/images.jpg">
                    </div>    
                </div>
                </div>
            </div>
            </div>
            <div class="card">
            <div class="card-content">
                <div class="card-image">
                <i class="fa-duotone fa-otter"></i>
                </div>
                <div class="card-info-wrapper">
                <div class="card-info">
                    <i class="fa-duotone fa-otter"></i>
                    <div class="card-info-title">
                    <img src="images/download(1).jpg">
                    </div>    
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
